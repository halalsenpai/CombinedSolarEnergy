<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inventory System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="records.html">Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="prices.html">Price Management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Price Management</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update Component Price
                    </div>
                    <div class="card-body">
                        <form id="priceUpdateForm">
                            <div class="mb-3">
                                <label for="componentSelect" class="form-label">Select Component</label>
                                <select class="form-select" id="componentSelect" required>
                                    <!-- Options will be populated by JavaScript -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="currentPrice" class="form-label">Current Price</label>
                                <input type="number" class="form-control" id="currentPrice" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="newPrice" class="form-label">New Price</label>
                                <input type="number" class="form-control" id="newPrice" step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Price</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Price History
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Component</th>
                                        <th>Old Price</th>
                                        <th>New Price</th>
                                        <th>Date Changed</th>
                                    </tr>
                                </thead>
                                <tbody id="priceHistoryBody">
                                    <!-- Price history will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/prices.js"></script>
</body>
</html>
